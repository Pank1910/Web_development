<html>
    <head>
        <title>Fieldset & Legend</title>
    </head>
    <body>
        <fieldset>
            <legend>Thông tin bằng cấp</legend>
            <ol>
                <li>Bằng Tiến sĩ</li>
                <li>Bằng Thạc sĩ</li>
                <li>Bằng Đại học</li>
                <li>Bằng Cao Đẳng</li>
                <li>Bằng Trung cấp</li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>Thông tin cá nhân</legend>
            <table>
                <tr>
                    <td>CMND/Căn cước:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Họ và tên:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Năm sinh:</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Sở thích:</td>
                    <td>
                        <textarea cols="15" rows="5"></textarea>
                    </td>
                </tr>
            </table>
        </fieldset>
    </body>
</html>
