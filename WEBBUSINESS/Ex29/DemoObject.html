<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <script>
            // Tạo một đối tượng person trong JavaScript.
            person={
                FirstName:"Linh",
                LastName:"Nguyễn",
                Age:25,
                // getFullName là một phương thức (method) của đối tượng person
                getFullName:function()
                {
                    return this.FirstName+" "+this.LastName
                }
            }
        </script>
        <script>
            function loadInfor()
            {
                document.getElementById("firstname").innerText
                        =person.FirstName
                document.getElementById("lastname").innerText
                        =person.LastName
                document.getElementById("age").innerText
                        =person.Age
                document.getElementById("fullname").innerText
                        =person.getFullName()
            }
        </script>
    </head>
    <body>
        <button type="button" onclick="loadInfor()">Load Person Infor</button>
        <table border="1">
            <tr>
                <td>First Name:</td>
                <td id="firstname"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td id="lastname"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td id="age"></td>
            </tr>
            <tr>
                <td>Full Name:</td>
                <td id="fullname"></td>
            </tr>
        </table>
    </body>
</html>
