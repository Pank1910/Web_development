<html>
    <head>
        <!-- Javascript trong html -->
        <script type="text/javascript">
            function xulyCong(a,b)
            {
                // eval là chuyển text thành number
                ketqua=eval(a)+eval(b)
                alert(ketqua)
            }
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td>Hệ số a:</td>
                <td>
                    <input type="text" id="hsa">
                </td>
            </tr>
            <tr>
                <td>Hệ số b:</td>
                <td>
                    <input type="text" id="hsb">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Cộng 2 số" onclick="xulyCong(hsa.value,hsb.value)">
                </td>
            </tr>
        </table>
    </body>
</html>
