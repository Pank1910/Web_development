            ul li ul li{

            }
            ul>li{
                background-color: yellow;
            }
            ul li ol li{
                color: blue;
            }
        </style>
    </head>

        <ul>
            <li>X
                <ul>
                    <li>X1</li>
                    <li>X2</li>
                    <li>X3</li>
                </ul>
                <ol>
                    <li>a</li>
                    <li>b</li>
                    <li>c</li>
                </ol>
            </li>
            <li>Y
                <ol>
                    <li>Y1</li>
                    <li>Y2</li>
                    <li>Y3</li>
                </ol>
            </li>
        </ul>
    </body>
</html>
