<html>
    <head>
        <meta charset='utf-8'>
        <title>PseudoCode2</title>
        <style>
            /*có thể ghi là 2n hoặc 2n+1*/
            tbody tr:nth-child(even){
                background-color: yellow;
            }
            tbody tr:nth-child(odd){
                background-color: pink;
            }
            /*di chuyển vào dòng nào trong tbody thì nền cyan
            đổi chuột thành hình ngón tay*/
            tbody tr:hover{
                background-color: cyan;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <caption>Danh sách sản phẩm của tui</caption>
            <thead>
                <tr>
                    <th>Mã sản phẩm</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                </tr>
            </thead>
            <tbody>  
                <tr>
                    <td>SP1</td>
                    <td>Thuốc lang beng</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>SP2</td>
                    <td>Thuốc trị nhức đầu</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>SP3</td>
                    <td>Thuốc sổ mũi</td>
                    <td>70</td>
                </tr>
                <tr>
                    <td>SP4</td>
                    <td>Thuốc chống rụng tóc</td>
                    <td>120</td>
                </tr>
                <tr>
                    <td>SP5</td>
                    <td>Thuốc ho</td>
                    <td>70</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Designed by TÈO ĐẠI BÀNG</td>
                </tr>
            </tfoot>  
        </table>
    </body>
</html>
