<p>binding-two-way works!</p>

<!-- Trường nhập tên -->
<p>Name: <input [(ngModel)]="name" type="text"></p>
<p>Your name: {{ name }}</p>

<!-- Trường nhập địa chỉ -->
<p>Address: <input [(ngModel)]="address" type="text"></p>
<p>Your address: {{ address }}</p>
<button (click)="setDefaultAddress()">Set default</button>

<!-- Trường nhập email -->
<p>Email: <input [(ngModel)]="email" type="email"></p>
<p>Your email: {{ email }}</p>

<!-- Trường nhập số điện thoại -->
<p>Phone: <input [(ngModel)]="phone" type="tel"></p>
<p>Your phone: {{ phone }}</p>
