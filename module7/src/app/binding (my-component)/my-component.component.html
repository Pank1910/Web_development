<div>
    <h2>Hiển thị dữ liệu từ biến trực tiếp:</h2>
    <p>{{ myVar }}</p>
    <p>{{ myVar.toUpperCase() }}</p>
    <p>{{ myVar.toLowerCase() }}</p>

    <h2>Hiển thị dữ liệu từ hàm getMyVar():</h2>
    <p>{{ getMyVar() }}</p>
    <p>{{ getMyVar().toUpperCase() }}</p>
    <p>{{ getMyVar().toLowerCase() }}</p>
</div>
