<table border="1">
    <tr>
        <th colspan="2">Giải phương trình bậc 2 online</th>
    </tr>
    <tr>
        <td>Hệ số a:</td>
        <td>
            <input type="text" [(ngModel)]="a">
        </td>
    </tr>
    <tr>
        <td>Hệ số b:</td>
        <td>
            <input type="text" [(ngModel)]="b">
        </td>
    </tr>
    <tr>
        <td>Hệ số c:</td>
        <td>
            <input type="text" [(ngModel)]="c">
        </td>
    </tr>
    <tr>
        <td>Kết quả:</td>
        <td>{{ result }}</td>
    </tr>
    <tr>
        <td></td>
        <td>
            <button type="button" (click)="solveEquation()">Giải phương trình</button>
            <button type="button" (click)="clearFields()">Xóa trắng</button>
        </td>
    </tr>
</table>
