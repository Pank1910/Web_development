<html>
    <head>
        <style>
            @import url(mainstyle.css);
        </style>
    </head>
    <body>
        <h1>Online Classifields Search Form</h1>
        <hr />
        <form id="myform">
            <h2>1&#10089; Search for a classified in the following section:</h2>
            <table>
                <tr>
                    <td>
                        <input type="radio" id="employment" name="job" value="Employment">
                        <label for="employment">Employment</label>
                    </td>
                    <td>
                        <input type="radio" id="personal" name="job" value="Personal">
                        <label for="personal">Personal</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" id="for_sale" name="job" value="For Sale">
                        <label for="for_sale">For Sale</label>
                    </td>
                    <td>
                        <input type="radio" id="miscellaneous" name="job" value="Miscellaneous">
                        <label for="miscellaneous">Miscellaneous</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" id="housing" name="job" value="Housing">
                        <label for="housing">Housing</label>
                    </td>
                    <td>
                        <input type="radio" id="all_of_the_above" name="job" value="All of the above">
                        <label for="all_of_the_above">All of the above</label>
                    </td>
                </tr>
            </table>
            <h2>2&#10089; Search the following publications:</h2>
            <table>
                <tr>
                    <td>
                        <input type="checkbox" id="midwest_times" name="publications" value="Midwest Times">
                        <label for="midwest_times">Midwest Times</label>
                    </td>
                    <td>
                        <input type="checkbox" id="modern_news" name="publications" value="Modern News">
                        <label for="modern_news">Modern News</label>
                    </td>
                    <td>
                        <input type="checkbox" id="employment_today" name="publications" value="Employment Today">
                        <label for="employment_today">Employment Today</label><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="great_lakes_classifieds" name="publications"
                        value="Great Lakes Classifieds">
                        <label for="great_lakes_classifieds">Great Lakes Classifieds</label>
                    </td>
                    <td>
                        <input type="checkbox" id="middleton_daily" name="publications" value="Middleton Daily">
                        <label for="middleton_daily">Middleton Daily</label>
                    </td>
                    <td>
                        <input type="checkbox" id="cashtown_daily_news" name="publications" value="Cashtown Daily News">
                        <label for="cashtown_daily_news">Cashtown Daily News</label>
                    </td>
                </tr>
            </table>
            <h2>
                3&#10089; From to 
                <input type="date" id="start" name="start"> to
                <input type="date" id="end" name="end">
            </h2>
            <h2>4&#10089; Enter a few keywords to describe the classified.</h2>
            <textarea id="classified" cols="100%" rows="1"></textarea>
            <h2>5&#10089; Click one of the options below:</h2>
            <table>
                <tr>
                    <td><a href="#">
                        <img src="Search.gif" alt="Search">
                    </a></td>
                    <td><a href="https://support.google.com/?hl=en">
                        <img src="Help.gif" />
                    </a></td>
                    <td><input type="image" src="Cancel.gif" alt="Cancel" onclick="document.querySelector('form').reset();"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
