<html>
    <head>
        <title>Register</title>
        <style>
            @import url(mainstyle.css);
        </style>
    </head>
    <body>
        <div class="center">
            <img src="./Jackson.gif">
            <h2>Registration Form</h2>
            <br/>Register your Jackson Electronics product here
        </div>
        <form action="submit.php" method="post">  
            <table>
                <tr>
                    <td><label for="firstname">First Name:</label></td>
                    <td><input type="text" id="firstname" name="firstname" required></td>
                    <td colspan="2"><label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" required></td>
                </tr>
                <tr>
                    <td><label for="address1">Address#1:</label></td>
                    <td><input type="text" id="address1" name="address1" required></td>
                </tr>
                <tr>
                    <td><label for="address2">Address#2:</label></td>
                    <td><input type="text" id="address2" name="address2" required></td>
                </tr>
                <tr>
                    <td><label for="city">City:</label></td>
                    <td><input type="text" id="city" name="city" required></td>
                    <td><label for="state">State:</label></td>
                    <td><input type="text" id="state" name="state" required></td>
                    <td><label for="zip">Zip:</label></td>
                    <td><input type="text" id="zip" name="zip" required></td>
                </tr>
                <tr>
                    <td><label for="country">Country:</label></td>
                    <td><input type="text" id="country" name="country" required placeholder="United States"></td>
                </tr>
                <tr>
                    <td colspan="6"><hr/></td>
                </tr>
                <tr>
                    <td><label for="product">Product:</label></td>
                    <td>
                        <select name="product" id="product">
                            <option value="scanmaster">ScanMaster</option>
                            <option value="print">Print</option>
                            <option value="television">Television</option>
                            <option value="camera">Camera</option>
                        </select>   
                    </td>
                </tr>
                <tr>
                    <td><label for="date">Date Purchased:</label></td>
                    <td><input type="date" id="date" name="date" required></td>
                </tr>
                <tr>
                    <td><label for="serial">Serial #:</label></td>
                    <td><input type="number" id="serial" name="serial" min="0" required></td>
                </tr>
                <tr>
                    <td><label for="use">Used for:</label><br></td>
                    <td>
                        <input type="radio" id="home" name="usedfor" value="Home">
                        <label for="home">Home</label><br>
                        <input type="radio" id="business" name="usedfor" value="Business">
                        <label for="business">Business</label><br>
                        <input type="radio" id="government" name="usedfor" value="Government">
                        <label for="government">Government</label><br>
                    </td>
                    <td colspan="4">
                        <input type="radio" id="educational" name="usedfor" value="educational">
                        <label for="educational">Educational&nbsp;Institution</label><br>
                        <input type="radio" id="other" name="usedfor" value="Other">
                        <label for="other">Other</label><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="system">System (check all that apply):</label><br></td>
                    <td>
                        <input type="checkbox" id="Windows" name="vWindows" value="Windows">
                        <label for="Windows"> Windows</label><br>
                        <input type="checkbox" id="Macintosh" name="Macintosh" value="Macintosh">
                        <label for="Macintosh">Macintosh</label><br>
                    </td>
                    <td colspan="4">
                        <input type="checkbox" id="UNIX" name="UNIX" value="UNIX">
                        <label for="UNIX">UNIX</label><br>
                        <input type="checkbox" id="Other" name="Other" value="Other">
                        <label for="Other">Other</label><br>
                    </td>
                </tr>
                <tr>
                    <td colspan="6"><hr/></td>
                </tr>
                <tr>
                    <td><label for="comment">Comment:</label></td>
                    <td colspan="5"><textarea id="comment" cols="100%" rows="8"></textarea></td>
                </tr>
            </table>
            <div class="center">
                <button type="button" onclick="alert('Register for a successful purchase')">Click to register</button>
                <input type="reset" value="Click to Cancel">
            </div>
        </form>
    </body>
</html>
