<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <script>
            var txt="<bookstore><book>"; 
                txt += "<title>Everyday Italian</title>"; 
                txt += "<author>Giada De Laurentiis</author>"; 
                txt += "<year>2005</year>"; 
                txt += "</book></bookstore>"; 
        </script>
        <script>
            function taisach()
            {
                // Tạo một chuỗi XML mô phỏng một tài liệu.
                var parser = new DOMParser(); 
                // Phân tích chuỗi XML thành một cây DOM.
                var xmlDoc = parser.parseFromString(txt,"text/xml"); 
                // xmlDoc.getElementsByTagName("title"): Lấy tất cả các thẻ <title> trong tài liệu XML. 
                // Kết quả là một danh sách các phần tử.
                // [0]: Lấy phần tử <title> đầu tiên trong danh sách (vì chỉ có một <title> trong tài liệu).
                // .childNodes[0]: Lấy nút con đầu tiên của thẻ <title>, chính là nội dung văn bản "Everyday Italian".
                // .nodeValue: Lấy giá trị của nút con, cụ thể là chuỗi "Everyday Italian".
                title=xmlDoc.getElementsByTagName("title")[0].childNodes[0].nodeValue;
                author=xmlDoc.getElementsByTagName("author")[0].childNodes[0].nodeValue;
                year=xmlDoc.getElementsByTagName("year")[0].childNodes[0].nodeValue;
                // Kết quả: Chuỗi "Everyday Italian" sẽ được gán vào innerHTML của phần tử HTML title.
                document.getElementById("title").innerText=title
                document.getElementById("author").innerText=author
                document.getElementById("year").innerText=year
            }
        </script>
    </head>
    <body>
        <h3>Danh sách các cuốn sách</h3>
        <table border="1">
            <tr>
                <td>Title:</td>
                <td id="title"></td>
            </tr>
            <tr>
                <td>Author:</td>
                <td id="author"></td>
            </tr>
            <tr>
                <td>Year:</td>
                <td id="year"></td>
            </tr>
        </table>
        <button onclick="taisach()">Tải sách</button>
    </body>
</html>
