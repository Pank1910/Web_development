<p>
    Min Price: <input type="number" name="minprice" id="minprice" [(ngModel)]="minprice">
    Max Price: <input type="number" name="maxprice" id="maxprice" [(ngModel)]="maxprice">
    <button (click)="searchProduct()">Search</button>
</p>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>
                <img src="assets/images/{{p.image}}" width="100" height="100">
            </td>
        </tr>
    </tbody>
</table>
