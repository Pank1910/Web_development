<div class="container">
    <p>product-service1 works!</p>
    
    <select (change)="onProductSelect($event)">
        <option value="">Select a product</option>
        <option *ngFor="let p of products" [value]="p.id">{{p.id}}-{{p.name}}</option>
    </select>

    <!-- Selected product details -->
    <div *ngIf="selectedProduct">
        <h3>Selected Product Details</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{selectedProduct.id}}</td>
                    <td>{{selectedProduct.name}}</td>
                    <td>{{selectedProduct.price}}</td>
                    <td>
                        <img src="assets/images/{{selectedProduct.image}}" width="100" height="100">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
