<html>
<head>
    <meta charset='utf-8'>
    <title>Cấu trúc đầy đủ của Table</title>
</head>
<body>
    <table border="1">
    <Caption>Danh sách sản phẩm</Caption>
    <thead>
        <tr>
            <th>Mã</th>
            <th>Tên</th>
            <th>Giá</th>
            <th>Hình</th>
        </tr>
    </thead>
    <tbody>
        <tr>
        <td>SP1</td>
        <td>Coca</td>
        <td>15</td>
        <td>
            <img src="images/coca.jpg" width="100" height="100"/>
        </td>
        </tr>
        <tr>
            <td>SP2</td>
            <td>Pepsi</td>
            <td>18</td>
            <td>
                <img src="images/pepsi.jpg" width="100" height="100"/>
            </td>
        </tr>
        <tr>
            <td>SP3</td>
            <td>Aqua</td>
            <td>17</td>
            <td>
                <img src="images/aqua.jpg" width="100" height="100"/>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">Thiết kế bởi nhóm 2 WIN SNACK</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
