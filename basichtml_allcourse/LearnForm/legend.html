<html>
    <head>
        
    </head>
    <body>
        <h1>Nội dung trang</h1>
        <fieldset>
            <legend>Thông tin cá nhân</legend>
            <table>
                <tr>
                    <td><label for="fullname">Full name:</label></td>
                    <td><input type="text" id="fullname"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="text" id="email"></td>
                </tr>
                <tr>
                    <td>Bằng cấp/chứng chỉ:</td>
                    <td>
                            <input type="checkbox" name="daihoc" id="daihoc" value="Đại học">
                            <label for="daihoc">Bằng đại học</label>
                            <br/>
                            <input type="checkbox" name="hanhnghe" id="hanhnghe" value="Hành nghề">
                            <label for="hanhnghe">Chứng chỉ hành nghề</label>
                    </td>   
                </tr>
                <tr>
                    <td>Tình trạng hôn nhân:</td>
                    <td>
                        <input type="radio" name="honnhan" id="honnhan" value="Ế nhe răng">
                        <label for="honnhan">Ế nhe răng</label>
                        <br/>
                        <input type="radio" name="honnhan" id="dangyeu" value="Đang yêu">
                        <label for="honnhan">Đang yêu</label>
                    </td>
                </tr>
                <tr>
                    <td>Chọn nơi sinh</td>
                    <td>
                        <select>
                            <option value="HCM">Hồ Chí Minh</option>
                            <option value="HN" selected>Hà Nội</option>
                            <option value="DN">Đà Nẵng</option>
                            <option value="CT">Cần Thơ</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
    </body>
</html>
